<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #Learning{
           width: 500px; 
        }
        .Inline{
            width: 500px;
        }
        p{background-color: rgb(218, 152, 54);
        width: 50%;
        }
        li{color: rgb(180, 117, 117);}
        .style{
            text-align: center;
        }
        .colon{
            text-align: right;
            font-size: small;
        }
    </style>
</head>
<body>
    <h3 id="Learning" style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 class="Inline" style="background-color: beige;">Inline CSS</h4>
    
    <p style="color: blue;">CSS meaning: Cascading Style Sheet</p>
    <p class="style">Style is colorful</p>
    <p class="colon">Needs style rule and value separated by colon(:)</p>
    <p class="colon">after each styles you need to use semi-colon(:)</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
